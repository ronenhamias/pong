	<div id="scoreLeft" class="score">0</div>
	<div id="scoreRight" class="score">0</div>
	<div id="progressbar">
		<div class="progress-label">Loading...</div>
	</div>

	<script>
    var server = new Server("localhost:4810");
    var progressbar = $( "#progressbar" ), progressLabel = $( ".progress-label" );
    progressbar.progressbar({
      value: false,
      change: function() {
        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
      },
      complete: function() {
        progressLabel.text( "Complete!" );
      }
    });
    
    server.on("status",function(status){
    	progressLabel.text( status );
    });
    
    server.on("startGame",function(gameSession,playerId){
    	game = new Game(server,gameSession,playerId);
    	document.getElementById('progressbar').setAttribute("style","visibility:hidden");
    });
    
    
  
    
     
        
       
	
</script>
